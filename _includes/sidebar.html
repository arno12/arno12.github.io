<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <a href="{{ site.baseurl }}">
      <h1 class="first_name">
          Arno
      </h1>
      <h1>
          Polegato
      </h1>
      </a>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">
        Home
      </a>

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %} sidebar-highlight-{{ node.title }}" href="{{ node.url }}">
                  {{ node.title }}
            </a>
          {% endif %}
        {% endif %}
      {% endfor %}

      
    </nav>

    <span class="sidebar-bottom">Currently v{{ site.version }}</span>
  </div>
</div>

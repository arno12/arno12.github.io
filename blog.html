---
layout: default
---

<div class='arno'>
	<h1>Blog posts</h1>
</div>


<section class="main_list">
	<ul>

		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>

	<div class='arno'> <a href="http://polegato.me">Back to Homepage</a></div>
</section>

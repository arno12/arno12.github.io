---
layout: default
---

<div class='arno'>
	<h1>Arno Polegato</h1>
	<h3>Blog Posts:</h3>
</div>


<section class="main_list">
	<ul>

		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
